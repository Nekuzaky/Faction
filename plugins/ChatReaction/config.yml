# ChatReaction version 1.7.1 configuration file
debug: false
check_updates: true
reaction_stats:
  track_stats: false
  top_players_size: 100
  hostname: localhost
  port: 3306
  database: chatreaction
  prefix: ''
  username: root
  password: ''
reaction:
  interval: 180
  time_limit: 30
  players_needed_to_start: 15
  word_character_length: 10
  ignore_case: false
  use_custom_words: true
  split_words_by_line: true
  scramble_custom_words: true
  scramble_at_random: true
  scramble_spaces: false
  disabled_worlds:
  - world_nether
  - world_the_end
  reward_amount: 2
  rewards:
  - give @p creeperegg 8
messages:
  reaction_start:
  - '&8[&e&lRéaction&8] &bMets ta souris ici pour connaître le mot à écrire et écris
    le dans le tchat!'
  reaction_start_tooltip: '&f%word%'
  scramble_start:
  - '&8[&e&lRéaction&8] &bMets ta souris ici pour connaître le mot à mettre dans l''ordre
    et écris le dans le tchat!'
  scramble_start_tooltip: '&f%word%'
  reaction_end:
  - '&8[&e&lRéaction&8] &cPersonne n''a eu le mot à temps &4:('
  scramble_end:
  - '&8[&e&lRéaction&8] &cPersonne n''a eu le mot à temps &4:('
  - '&cLe mot était &f%word%'
  reaction_win:
  - '&8[&e&lRéaction&8] &f%player% &aa gagné en &f%time% &asecondes!'
  scramble_win:
  - '&8[&e&lRéaction&8] &f%player% &aa ordonné le mot &f%word% &aen &f%time% &asecondes!'
hooks:
  qaplugin:
    enabled: true
    hint:
      charge: true
      charge_amount: 100.0
