Messages:
  Reload: '&a&l&n(!)&r &aYou just reloaded all the config files.'
  NoPermission: '&c&l(!) &cYou do not have permission for this command.'
  MustBePlayer: '&c&l(!) &cYou must be a player to use this command!'
  FilterEnabled: "&f \n&a&l(!) Item Filter &nEnabled&r \n&7Use &n/filter edit&7 to\
    \ edit the items you will pickup. \n&f"
  FilterDisabled: "&f \n&c&l(!) Item Filter &nDisabled&r \n&f"
  Help:
  - ''
  - '&d&lItem Filter Commands'
  - '&f/filter toggle'
  - '&7Toggle item pickup filter.'
  - ''
  - '&f/filter edit'
  - '&7Edit items you pickup while the item filter is enabled.'
  - ''
