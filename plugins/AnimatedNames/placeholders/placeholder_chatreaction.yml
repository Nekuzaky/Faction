## --------------------------------------- ##
## ChatReaction Placeholders
## www.spigotmc.org/resources/chatreaction.3748/
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 1

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Placeholder settings {chatreaction_displayword} returns
chatreaction_displayword:
  # Default return value
  default: ''


# Placeholder settings {chatreaction_word} returns
chatreaction_word:
  # Default return value
  default: ''


